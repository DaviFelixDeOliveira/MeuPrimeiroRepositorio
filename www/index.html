<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>

        var numero01, numero02, resultado
        

        function somar(){
            numero01 = parseInt(document.getElementById ('numero01').value)
            numero02 = parseInt(document.getElementById ('numero02').value)
            resultado = numero01 + numero02
            document.getElementById('visor').innerHTML = resultado
        }

        function subtrair(){
            numero01 = parseInt(document.getElementById ('numero01').value)
            numero02 = parseInt(document.getElementById ('numero02').value)
            resultado = numero01 - numero02
            document.getElementById('visor').innerHTML = resultado
        }
        function dividir(){
            numero01 = parseInt(document.getElementById ('numero01').value)
            numero02 = parseInt(document.getElementById ('numero02').value)
            resultado = numero01 / numero02
            document.getElementById('visor').innerHTML = resultado
        }
        function multiplicar(){
            numero01 = parseInt(document.getElementById ('numero01').value)
            numero02 = parseInt(document.getElementById ('numero02').value)
            resultado = numero01 * numero02
            document.getElementById('visor').innerHTML = resultado
        }

    </script>
</head>
<body>
 <h1> CALCULADORA</h1>


Digite o 1º Número: <input type="number" id="numero01"> <br><br>
Digite o 2º Número: <input type="number" id="numero02">

<h1>Qual conta deseja fazer?</h1>
<input class="botao" type="button" value="SOMAR" onclick="somar()">
<input class="botao" type="button" value="SUBTRAIR" onclick="subtrair()">
<input class="botao" type="button" value="MULTIPLICAR" onclick="multiplicar()">
<input class="botao" type="button" value="DIVIDIR" onclick="dividir()">

<h1> RESULTADO: </h1> <h2 id="visor"></h2>

<style> 

.botao{
    background-color:red;
    padding: 10px;
    border-radius: 5px;
    }

    .botao:hover{
        border:3px solid black;
        opacity: 0.7;
        cursor: wait;


</style>
</body>
</html>
